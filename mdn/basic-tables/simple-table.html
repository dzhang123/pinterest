<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
        <tr>
            <th>Hi, I'm your first cell.</th>
            <th>Hi, I'm your second cell.</th>
            <th>Hi, I'm your thrid cell.</th>
            <th>Hi, I'm your forth cell.</th>
        </tr>
        <tr>
            <th>Second row, first cell.</th>
            <th>Cell 2.</th>
            <th>Cell 3.</th>
            <th>Cell 4.</th>
        </tr>

    </table>

  </body>
</html>
